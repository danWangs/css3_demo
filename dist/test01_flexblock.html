<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>flexBox布局</title>
		<script src="../../js/angular.js"></script>
	</head>
	<body>
	<div class="header">
    <div class="nav"></div>
</div>
	<div ng-app="">
		<p>名字 : <input type="text" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
		<div ng-init="firstName='John'">

			<p>姓名为 <span ng-bind="firstName"></span></p>

		</div>
	</div>

	<div class="footer"></div>
	</body>
</html>
